services:
  # ===========================================
  # LegalMind API - NestJS Backend Service
  # ===========================================
  - type: web
    name: legalmind-api
    env: node
    region: oregon
    plan: starter
    branch: main
    rootDir: api
    buildCommand: npm ci && rm -rf dist && npm run build && ls -la dist/migrations/
    startCommand: npm run start:prod
    healthCheckPath: /v1/health
    autoDeploy: true

    envVars:
      # Application
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 3000

      - key: API_BASE_URL
        value: https://api.legalmind.tech

      - key: FRONTEND_URL
        value: https://legalmind.tech

      # Database (PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: legalmind-db
          property: connectionString

      - key: DATABASE_SSL
        value: true

      # Redis
      - key: REDIS_URL
        fromService:
          name: legalmind-redis
          type: redis
          property: connectionString

      # Secrets (set these in Render Dashboard)
      - key: JWT_SECRET
        generateValue: true
        sync: false

      - key: JWT_REFRESH_SECRET
        generateValue: true
        sync: false

      - key: CLERK_PUBLISHABLE_KEY
        sync: false

      - key: CLERK_SECRET_KEY
        sync: false

      - key: STRIPE_SECRET_KEY
        sync: false

      - key: STRIPE_WEBHOOK_SECRET
        sync: false

      - key: AWS_ACCESS_KEY_ID
        sync: false

      - key: AWS_SECRET_ACCESS_KEY
        sync: false

      - key: AWS_REGION
        value: eu-west-1

      - key: S3_BUCKET
        value: legalmind-documents

      - key: SENDGRID_API_KEY
        sync: false

      - key: EMAIL_FROM
        value: noreply@legalmind.tech

      # Configuration
      - key: RATE_LIMIT_MAX_AUTHENTICATED
        value: 100

      - key: RATE_LIMIT_MAX_UNAUTHENTICATED
        value: 10

      - key: LOG_LEVEL
        value: info

      - key: CORS_ORIGINS
        value: https://legmint.com,https://www.legmint.com,https://legalmind.tech,https://www.legalmind.tech,https://legmint.vercel.app,https://legmint-frontend.vercel.app,http://localhost:3001

      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser

# ===========================================
# PostgreSQL Database
# ===========================================
databases:
  - name: legalmind-db
    databaseName: legalmind
    user: legalmind
    region: oregon
    plan: starter
    ipAllowList: []

# ===========================================
# Redis Cache & Queue
# ===========================================
  - name: legalmind-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
